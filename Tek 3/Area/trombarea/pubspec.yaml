name: trombarea
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  crypto: ^3.0.1
  flutter_dotenv: ^5.0.2
  url_launcher: ^6.0.18
  flutter_svg: ^2.0.7
  firebase_ui_auth: ^1.8.0
  cloud_firestore: ^4.9.3
  cupertino_icons: ^1.0.2
  firebase_core: ^2.16.0
  firebase_auth: ^4.10.0
  google_sign_in: ^6.1.5
  google_sign_in_web: ^0.12.0+5
  font_awesome_flutter: ^10.5.0
  material_symbols_icons: ^4.2668.0
  fluttertoast: ^8.2.2
  intl: ^0.18.1
  flutter_animate: ^4.2.0+1
  flip_card: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:
  fonts:
    - family: Exo 2
      fonts:
        - asset: fonts/Exo2-Italic-VariableFont_wght.ttf
        - asset: fonts/Exo2-VariableFont_wght.ttf
          weight: 700
  uses-material-design: true
  assets:
    - assets/